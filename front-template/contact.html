<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/contact.css">
  <style>
   a, button, input, select, h1, h2, h3, h4, h5, * {
       box-sizing: border-box;
       margin: 0;
       padding: 0;
       border: none;
       text-decoration: none;
       background: none;
       -webkit-font-smoothing: antialiased;
   }
   
   menu, ol, ul {
       list-style-type: none;
       margin: 0;
       padding: 0;
   }
  </style>
  <title>Contact</title>
</head>
<body>
  <div class="contact-page">
    <div class="depth-0-frame-0">
      <div class="depth-1-frame-0">
        <div class="depth-2-frame-0">
          <div class="depth-3-frame-0">
            <div class="depth-4-frame-0">
              <div class="depth-5-frame-0">
                <img class="vector-0" src="vector-00.svg" />
                <div class="depth-6-frame-0"></div>
              </div>
            </div>
            <div class="depth-4-frame-1">
              <img src="image/halo.jpg" alt="" class="logo-img">
            </div>
          </div>
          <div class="depth-3-frame-1">
            <div class="depth-4-frame-02">
              <div class="depth-5-frame-02">
                <a class="home" href="dash.html">Home</a>
              </div>
              <div class="depth-5-frame-1">
                <a class="crop-prediction" href="crop.html">Crop Prediction</a>
              </div>
              <div class="depth-5-frame-2">
                <a class="grants-offers" href="grant.html">Grants & Offers</a>
              </div>
              <div class="depth-5-frame-3">
                <a class="connect-with-expert" href="expert.html">Connect with Expert</a>
              </div>
              <div class="depth-5-frame-4">
                <a class="contact" href="contact.html">Contact</a>
              </div>
              <div class="depth-5-frame-5"></div>
            </div>
          </div>
          <div class="depth-5-frame-03">
            <div class="depth-6-frame-02">
              <a class="log-out" href="index.html">Log Out</a>
            </div>
          </div>
        </div>

        <main class="depth-2-frame-1">
          <div class="depth-3-frame-02">
            <h1 class="contact-us">Contact Us</h1>
            <p class="we-re-here-to-help-reach-out-to-us-with-any-questions-or-inquiries-and-we-ll-get-back-to-you-as-soon-as-possible">
              We're here to help. Reach out to us with any questions or inquiries, and we'll get back to you as soon as possible.
            </p>

            <form>
              <div class="depth-4-frame-2">
                <div class="depth-6-frame-03">
                  <label for="name">Your Name</label>
                  <input type="text" id="name" required>
                </div>
              </div>

              <div class="depth-4-frame-3">
                <div class="depth-6-frame-03">
                  <label for="email">Your Email</label>
                  <input type="email" id="email" required>
                </div>
              </div>

              <div class="depth-4-frame-4">
                <div class="depth-6-frame-03">
                  <label for="subject">Subject</label>
                  <input type="text" id="subject" required>
                </div>
              </div>

              <div class="depth-4-frame-5">
                <div class="depth-6-frame-03">
                  <label for="message">Message</label>
                  <textarea id="message" class="depth-6-frame-04" required></textarea>
                </div>
              </div>

              <div class="depth-4-frame-6">
                <div class="depth-5-frame-05">
                  <button type="submit" class="send-message">Send Message</button>
                </div>
              </div>
            </form>
          </div>
        </main>
      </div>
    </div>
  </div>
  
  <script src="mobile-menu.js"></script>
  <script src="enhanced.js"></script>
  <script src="forms.js"></script>
</body>
</html>
