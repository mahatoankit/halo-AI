<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./vars.css">
  <link rel="stylesheet" href="css/signup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
  
  
  <style>
   a,
   button,
   input,
   select,
   h1,
   h2,
   h3,
   h4,
   h5,
   * {
       box-sizing: border-box;
       margin: 0;
       padding: 0;
       border: none;
       text-decoration: none;
       background: none;
   
       -webkit-font-smoothing: antialiased;
   }
   
   menu, ol, ul {
       list-style-type: none;
       margin: 0;
       padding: 0;
   }
   </style>
  <title>Signup-Halo AI</title>
</head>
<body>
  <div class="login-page">
    <div class="depth-0-frame-0">
      <div class="depth-1-frame-0">
        <div class="depth-2-frame-0">
          <div class="depth-3-frame-0">
            <div class="depth-4-frame-0">
              <div class="depth-5-frame-0">
                <img class="vector-0" src="vector-00.svg" />
                <div class="depth-6-frame-0"></div>
              </div>
            </div>
            <div class="depth-4-frame-1">
              <img src="image/halo.jpg" alt="" class="logo-img">
            </div>
          </div>
        </div>
        <div class="depth-2-frame-1">
          <div class="depth-3-frame-02">
            <div class="depth-4-frame-02">
              <div class="depth-5-frame-02">
                <div
                  class="depth-6-frame-02"
                >
                  <div class="depth-7-frame-0">
                    <div class="halo-ai-slogan">
                      Halo AI: तपाईँको खेतीको भरोसा।
                    </div>
                    <div class="depth-8-frame-0"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="depth-3-frame-1">
            <div class="depth-4-frame-03">
              <div class="welcome-back">Create your account</div>
            </div>
            <div class="depth-4-frame-12">
              <form class="signup-form" autocomplete="on">
                <div class="form-group">
                  <label for="email" class="email">Email</label>
                  <input type="email" id="email" name="email" class="input-field" placeholder="Enter your email" required />
                </div>
                <div class="form-group">
                  <label for="password" class="password">Password</label>
                  <input type="password" id="password" name="password" class="input-field" placeholder="Enter your password" required />
                </div>
                <div class="form-group">
                  <label for="confirm-password" class="password">Confirm Password</label>
                  <input type="password" id="confirm-password" name="confirm-password" class="input-field" placeholder="Confirm your password" required />
                </div>
                <div class="depth-4-frame-4">
                  <button type="submit" class="sign-up-btn">
                    <a href="dash.html" class="sign-up">Sign up</a>
                  </button>
                </div>
              </form>
            </div>
            <div class="depth-4-frame-5">
              <div class="already-have-an-account-log-in">
                Already have an account? <a href="login.html">Log in</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="mobile-menu.js"></script>
  <script src="enhanced.js"></script>
  <script src="forms.js"></script>
</body>
</html>
